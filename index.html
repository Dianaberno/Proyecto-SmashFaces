<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Faces</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rokkitt" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/adi.ico">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <header class="container">
        <div class="titulo">
            <h1>Smash Faces</h1>
            <hr>
        </div>
        <div class="instruccion">
            <p>Bienvenidas al juego de Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando para ellos su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.</p>
        </div>
    </header>
    <section class="container">
        <div class="sede">
            <p>Elige tu sede:
                <select id="sede">
                        <option>Selecciona tu sede</option>
                        <option value="peru">Perú</option>
                        <option value="chile">Chile</option>
                    </select>
        </div>
        </p>
        <span id="puntos"></span>
    </section>
    <section class="container">
        <div class="flex-content">
            <div class="coder">
                <img src="">
            </div>
            <div class="play">
                <div class="content-play">
                    <p>Ingresa su nombre:</p>
                    <input type="text" id="nombre" placeholder="Nombre"><br>
                    <button>COMPROBAR</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/peru.js"></script>
    <script src="assets/js/chile.js"></script>
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js ">
    </script>

</body>

</html>
